<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="static/index.css">
    <title>Мои задачи</title>
</head>

<body class="text-white bg-dark">
    <div class= "container">
        <div class="row justify-content-between">
            <div class="zadachi col-auto custom-text fs-1 fs-md-2 fs-lg-3">
                <a href="index.html" class="no-underline">Мои задачи</a>
            </div>
            <div class="col-auto custom-text fs-1 fs-md-2 fs-lg-3">RU</div>
        </div>
    </div>

    <div class="container mt-5">
        <form method="POST" action="/create_task">
            <input type="hidden" name="token" value="{{ access_token }}">
            <div class="form-group">
                <input type="text" class="form-control" id="textInput1" name="heading" placeholder="Название задачи" required>
            </div>
            <div class="form-group mt-4">
                <textarea class="form-control" id="textInput2" name="task_text" rows="10" placeholder="Описание задачи" required></textarea>
            </div>
            <div class="mt-4 d-flex justify-content-between">
                <a href="LK.html" class="btn btn-secondary">Назад</a>
                <button type="submit" class="btn btn-success">Создать</button>
            </div>
        </form>
    </div>         
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    
    
</body>

</html>
